<!DOCTYPE html>
<html>
<head>
    <title>Generate Embeddings</title>
</head>
<body>
    <h1>Generate Embeddings for Cursor Tutorial</h1>
    <button onclick="generateEmbeddings()">Generate Embeddings</button>
    <div id="output"></div>

    <script>
        async function generateEmbeddings() {
            const output = document.getElementById('output');
            output.innerHTML = 'Generating embeddings...';
            
            try {
                // Replace with your actual domain
                const response = await fetch('https://YOUR-DOMAIN.vercel.app/api/search/generate-embeddings', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer admin-secret',
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.json();
                output.innerHTML = `<pre>${JSON.stringify(result, null, 2)}</pre>`;
            } catch (error) {
                output.innerHTML = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
